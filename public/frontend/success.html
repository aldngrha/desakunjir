<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Desa Kunjir</title>
    <link rel="stylesheet" href="libraries/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="libraries/xzoom/xzoom.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link

    <!-- Navbar -->
    <div class="container">
      <nav class="row navbar navbar-expand-lg navbar-light bg-white p-4">
        <div class="navbar-nav ml-auto mr-auto mr-sm-auto mr-lg-0 mr-md-auto">
          <a href="index.html" class="navbar-brand">desa<span>kunjir</span></a>
        </div>
        <ul class="navbar-nav mr-auto d-none d-lg-block">
          <li>

          </li>
        </ul>
      </nav>
    </div>
    <!-- End Navbar -->

    <main>
      <section class="section-success-header">
        <section class="section-success-content d-flex align-items-center">
          <div class="col text-center">
            <img
              src="images/success.png"
              alt=""
              height="200"
              width="250"

            <p>
              Kami akan mengirimkan kamu email untuk informasi selanjutnya
              <br />
              tolong dibaca baik-baik

            <a href="index.html" class="btn btn-home-page mt-3 px-5">

            </a>
          </div>
        </section>

    <script src="scripts/main.js"></script>
    <script

    ></script>
    <script src="libraries/retina/retina.min.js"></script>
    <script src="libraries/jquery/jquery-3.6.0.min.js"></script>
    <script src="libraries/bootstrap/js/bootstrap.js"></script>
    <script src="libraries/xzoom/xzoom.min.js"></script>
    <script>
      $(document).ready(function () {
        $(".xzoom, .xzoom-gallery").xzoom({
          zoomWidth: 500,
          title: false,
          tint: "#333",
          xOffset: 15,
        });
      });

      $(".navbar-nav .nav-item .nav-link").on("click", function () {
        $(".navbar-nav").find(".active").removeClass("active");
        $(this).addClass("active");
      });
    </script>
  </body>
